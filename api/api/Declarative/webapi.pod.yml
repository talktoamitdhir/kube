apiVersion : v1
kind : Pod
metadata : 
  name  : web-api
spec  :
  containers :
    - name :  web-api
      image : talktoamitdhir/kubernetes:linux
      ports  : 
        - containerPort : 80 
      livenessProbe:
        httpGet :
          path  : /WeatherForecast
          port  : 80
        initialDelaySeconds : 15
        timeoutSeconds  : 2
        periodSeconds : 5
        failureThreshold : 1
      readinessProbe:
        httpGet : 
          path  : /WeatherForecast
          port  : 80
        periodSeconds : 5
        failureThreshold : 1
